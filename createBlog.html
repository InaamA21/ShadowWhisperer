<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .input-field label {
            display: block;
            font-size: 16px;
            color: #ddd;
        }

        .input-field input,
        .input-field textarea,
        .input-field select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #252525;
            color: #ddd;
        }

        .input-field textarea {
            resize: vertical;
            height: 150px;
        }

        .file-upload {
            margin-top: 10px;
            padding: 10px;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .file-upload button {
            background-color: #4e805e;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .file-upload button:hover {
            background-color: #3a6c49;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background-color: #666;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Footer Styling */
        .footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #1c1c1c;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            backdrop-filter: blur(8px);
            border-top: 1px solid #2a2a2a;
            gap: 10px;
            flex-wrap: wrap;
        }

        .footer button {
            background: #2a2a2a;
            color: #b0ffb0;
            border: 1px solid #3a3a3a;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            box-shadow:
                inset -2px -2px 4px rgba(255, 255, 255, 0.05),
                inset 2px 2px 8px rgba(0, 255, 100, 0.06),
                4px 4px 12px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .footer button:hover {
            background: #333;
            color: #e8ffe8;
            box-shadow:
                0 0 12px rgba(0, 255, 120, 0.2),
                0 0 20px rgba(0, 255, 100, 0.05),
                inset 0 0 6px rgba(0, 255, 100, 0.15);
            transform: translateY(-1px) scale(1.03);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Your Blog</h1>
        <!-- Updated Form with enctype for file upload -->
        <form id="createBlogForm" action="#" method="POST" enctype="multipart/form-data" onsubmit="saveBlog(); return false;">
            <div class="input-field">
                <label for="title">Blog Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-field">
                <label for="content">Blog Content</label>
                <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>
            </div>

            <div class="input-field">
                <label for="visibility">Visibility</label>
                <select id="visibility" name="visibility" required>
                    <option value="private">Private</option>
                    <option value="public">Public</option>
                </select>
            </div>

            <div class="file-upload">
                <label for="fileUpload">Upload Files</label>
                <input type="file" id="fileUpload" name="fileUpload" accept="image/*,video/*,.pdf,.doc,.docx,.txt" multiple>
                <button type="button" onclick="document.getElementById('fileUpload').click()">Choose Files</button>
            </div>

            <button type="submit" class="submit-btn">Publish Blog</button>
        </form>
    </div>

    <script>
        // Function to save the blog
        function saveBlog() {
            // Retrieve the user ID from sessionStorage
            const loggedInUserId = sessionStorage.getItem("userId");
            const userToken = sessionStorage.getItem("authToken");

            if (!loggedInUserId || !userToken) {
                window.location.href = '/login.html'; // Redirect to login page if no user ID or token
                return;
            }

            // Create a new FormData object
            const formData = new FormData();

            // Append the form data including files
            formData.append('title', document.getElementById('title').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('visibility', document.getElementById('visibility').value);
            formData.append('user_id', loggedInUserId);  // Include user ID
            formData.append('timestamp', new Date().toISOString());

            // Add files to FormData (if any)
            const files = document.getElementById('fileUpload').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('fileUpload', files[i]);
            }

            fetch('http://localhost:3000/create-blog', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${userToken}` // Include user token for authentication
                },
                body: formData // Use FormData as the body
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("Blog created successfully!");
                    window.location.href = "blog.html";
                } else {
                    alert("Error creating blog");
                }
            })
            .catch(error => {
                console.error('Error: ', error);
                alert('Error creating blog');
            });
        }
    </script>

    <!-- Footer Styling -->
    <div class="footer">
        <button onclick="window.location.href='search.html'">üîç Search</button>
        <button onclick="window.location.href='chat.html'">üí¨ Chat</button>
        <button onclick="window.location.href='blog.html'">üìù Blog</button>
        <button onclick="window.location.href='account.html'">üë§ Account</button>
    </div>

</body>
</html>
