<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .input-field label {
            display: block;
            font-size: 16px;
            color: #ddd;
        }

        .input-field input,
        .input-field textarea,
        .input-field select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #252525;
            color: #ddd;
        }

        .input-field textarea {
            resize: vertical;
            height: 150px;
        }

        .file-upload {
            margin-top: 10px;
            padding: 10px;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .file-upload button {
            background-color: #4e805e;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .file-upload button:hover {
            background-color: #3a6c49;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #444;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background-color: #666;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Your Blog</h1>
        <form id="createBlogForm" action="#" method="POST">
            <div class="input-field">
                <label for="title">Blog Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-field">
                <label for="content">Blog Content</label>
                <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>
            </div>

            <div class="file-upload">
                <label for="fileUpload">Upload Files</label>
                <input type="file" id="fileUpload" name="fileUpload[]" accept="image/*,video/*,.pdf,.doc,.docx,.txt">
                <button type="button" onclick="document.getElementById('fileUpload').click()">Choose Files</button>
            </div>

            <button type="submit" class="submit-btn">Publish Blog</button>
        </form>
    </div>

</body>
</html>
