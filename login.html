<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #252525;
            color: #e0e0e0;
        }
        input::placeholder {
            color: #888;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #666;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="forgot-password.html" style="color: #aaa; display: block; margin-top: 10px; text-decoration: none;">Forgot your password?</a>
    </div>

    <script>
        const loginForm = document.getElementById("loginForm");
        const loginUsernameInput = document.getElementById("username"); 
        const loginPasswordInput = document.getElementById("password"); // Fixed the typo here

        loginForm.addEventListener("submit", async function (event) {
            event.preventDefault();
            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: loginUsernameInput.value,
                        password: loginPasswordInput.value,
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Login successful! ðŸ˜Š");
                    localStorage.setItem("loggedInUser", JSON.stringify(result.user));

                    // Store token and user details in sessionStorage
                    sessionStorage.setItem('authToken', result.token);
                    sessionStorage.setItem('userId', result.user.id);
                    sessionStorage.setItem('username', result.user.username);
                    sessionStorage.setItem('email', result.user.email);

                    window.location.href = "blog.html"; // Redirect after successful login
                } else {
                    alert("Login failed: " + result.error);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script> 
</body>
</html>
