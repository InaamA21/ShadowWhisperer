<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ddd;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .search-box {
            display: flex;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-box input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: white;
        }
        .search-box button {
            background-color: #4e805e;
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-box button:hover {
            background-color: #3a6c49;
        }
        .search-results {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
        }
        .result-item {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .result-item:hover {
            background-color: #444;
        }

        .footer {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #1c1c1c;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            backdrop-filter: blur(8px);
            border-top: 1px solid #2a2a2a;
            gap: 10px;
            flex-wrap: wrap;
        }

        .footer button {
            background: #2a2a2a;
            color: #b0ffb0;
            border: 1px solid #3a3a3a;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Segoe UI', sans-serif;
            border-radius: 12px;
            cursor: pointer;
            box-shadow:
                inset -2px -2px 4px rgba(255, 255, 255, 0.05),
                inset 2px 2px 8px rgba(0, 255, 100, 0.06),
                4px 4px 12px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .footer button:hover {
            background: #333;
            color: #e8ffe8;
            box-shadow:
                0 0 12px rgba(0, 255, 120, 0.2),
                0 0 20px rgba(0, 255, 100, 0.05),
                inset 0 0 6px rgba(0, 255, 100, 0.15);
            transform: translateY(-1px) scale(1.03);
        }
    </style>
</head>
<body>

    <div class="header">Search</div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Search for blogs, users, etc...">
            <button>Search</button>
        </div>
    </div>

    <div class="search-results"></div>

    <div class="footer">
        <button onclick="window.location.href='search.html'">üîç Search</button>
        <button onclick="window.location.href='createBlog.html'">+ Create Blog</button>
        <button onclick="window.location.href='chat.html'">üí¨ Chat</button>
        <button onclick="window.location.href='blog.html'">üìù Blog</button>
        <button onclick="window.location.href='account.html'">üë§ Account</button>
    </div>

    <script>
        const searchInput = document.querySelector('.search-box input');
        const searchButton = document.querySelector('.search-box button');
        const resultsContainer = document.querySelector('.search-results');

        searchButton.addEventListener('click', performSearch);

        function performSearch() {
            const query = searchInput.value.trim().toLowerCase();
            resultsContainer.innerHTML = "";

            if (!query) return;

            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const users = JSON.parse(localStorage.getItem('users')) || [];

            let resultsFound = false;

            // Search blogs by title
            blogs.forEach(blog => {
                if (blog.title.toLowerCase().includes(query)) {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <h3>${blog.title}</h3>
                        <p>${blog.content.substring(0, 100)}...</p>
                    `;
                    resultsContainer.appendChild(div);
                    resultsFound = true;
                }
            });

            // Search users by username
            users.forEach(user => {
                if (user.username.toLowerCase().includes(query)) {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    div.innerHTML = `
                        <h3>User: ${user.username}</h3>
                        <p>Click to view profile</p>
                    `;
                    resultsContainer.appendChild(div);
                    resultsFound = true;
                }
            });

            if (!resultsFound) {
                resultsContainer.innerHTML = "<p>No matching blogs or users found.</p>";
            }
        }
    </script>

</body>
</html>
