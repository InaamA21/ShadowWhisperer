<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      text-align: center;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      background-color: #252525;
      color: #e0e0e0;
    }
    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .back {
      color: #aaa;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    .back:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email or phone number:</p>
    <input type="text" id="recovery" placeholder="Email or Phone Number" />
    <button onclick="recoverPassword()">Recover Password</button>
    <a href="login.html" class="back">Back to Login</a>
  </div>

  <script>
    const secretKey = "my-secret-key";

    function decrypt(text) {
      return CryptoJS.AES.decrypt(text, secretKey).toString(CryptoJS.enc.Utf8);
    }

    function recoverPassword() {
      const input = document.getElementById("recovery").value.trim();

      if (!input) {
        alert("Please enter your email or phone number.");
        return;
      }

      let found = false;

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const userData = JSON.parse(localStorage.getItem(key));
        const email = decrypt(userData.email);
        const phone = decrypt(userData.phone);

        if (input === email || input === phone) {
          const password = decrypt(userData.password);
          alert(`Password for ${key} is: ${password}`);
          found = true;
          break;
        }
      }

      if (!found) {
        alert("No matching account found.");
      }
    }
  </script>

</body>
</html>
