<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blogs</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ddd;
        text-align: center;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .header {
        background-color: #333;
        color: white;
        padding: 15px;
        font-size: 24px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .blog-container {
        max-width: 800px;
        margin: 30px auto;
        overflow: hidden;
        overflow-x: auto;
        display: flex;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
    }
    .blog-post {
        background: #222;
        padding: 20px;
        min-width: 95%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: left;
        scroll-snap-align: start;
        cursor: pointer;
    }
    .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .actions button {
        background-color: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #fff;
    }
    .actions button:hover {
        color: #ff6347;
    }
    .comment-section {
        margin-top: 10px;
    }
    .comment {
        background: #333;
        padding: 10px;
        border-radius: 5px;
        margin-top: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .comment-box {
        display: none;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }
    .comment-input input {
        padding: 8px;
        background: #1e1e1e;
        border: 1px solid #444;
        color: #ddd;
        border-radius: 6px;
        width: 70%;
    }
    .comment-input button {
        padding: 8px 12px;
        margin-left: 8px;
        background-color: #2a2a2a;
        color: #a0ffa0;
        border: 1px solid #3a3a3a;
        border-radius: 6px;
        cursor: pointer;
    }
    .footer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #1c1c1c;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        z-index: 10;
        backdrop-filter: blur(8px);
        border-top: 1px solid #2a2a2a;
        gap: 10px;
        flex-wrap: wrap;
    }
    .footer button {
        background: #2a2a2a;
        color: #b0ffb0;
        border: 1px solid #3a3a3a;
        padding: 12px 20px;
        font-size: 16px;
        font-family: 'Segoe UI', sans-serif;
        border-radius: 12px;
        cursor: pointer;
        box-shadow:
            inset -2px -2px 4px rgba(255, 255, 255, 0.05),
            inset 2px 2px 8px rgba(0, 255, 100, 0.06),
            4px 4px 12px rgba(0, 0, 0, 0.6);
        transition: all 0.3s ease;
    }
    .footer button:hover {
        background: #333;
        color: #e8ffe8;
        box-shadow:
            0 0 12px rgba(0, 255, 120, 0.2),
            0 0 20px rgba(0, 255, 100, 0.05),
            inset 0 0 6px rgba(0, 255, 100, 0.15);
        transform: translateY(-1px) scale(1.03);
    }
    .blog-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
    <h1>Blogs</h1>
    <div id="loadingMessage">Loading blogs...</div>
    <div id="blogsContainer"></div>

    <script>
        const token = sessionStorage.getItem("authToken");
        const userId = sessionStorage.getItem("userId");

        if (!token || !userId) {
            window.location.href = "/login.html";
        }

        function createBlogElement(blog) {
            const post = document.createElement("div");
            post.className = "blog-post";

            const imgUrl = blog.file ? `http://localhost:3000/${blog.file}` : "";

            post.innerHTML = `
                <div class="blog-title" onclick="goToProfile('${blog.user_id}')">${blog.title}</div>
                ${imgUrl ? `<img src="${imgUrl}" class="blog-image" alt="Blog Image">` : ''}
                <div class="blog-content">${blog.content}</div>
                <div class="meta">Visibility: ${blog.visibility} | ${new Date(blog.timestamp).toLocaleString()}</div>
                <div class="actions">
                    <button onclick="likePost('${blog.id}', this)">‚ù§Ô∏è <span>${blog.likes || 0}</span></button>
                    <button onclick="toggleCommentBox(this)">üí¨ Comment</button>
                </div>
                <div class="comment-box">
                    <div class="comment-input">
                        <input type="text" placeholder="Add a comment..." />
                        <button onclick="postComment('${blog.id}', this)">Send</button>
                    </div>
                    <div class="comment-list">
                        ${Array.isArray(blog.comments) ? blog.comments.map(c => `<div>- ${c}</div>`).join('') : ''}
                    </div>
                </div>
            `;

            return post;
        }

        function likePost(blogId, button) {
            fetch(`http://localhost:3000/blogs/${blogId}/like`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const span = button.querySelector("span");
                    span.textContent = parseInt(span.textContent) + 1;
                }
            })
            .catch(err => {
                console.error(err);
                alert("Failed to like the post.");
            });
        }

        function toggleCommentBox(button) {
            const box = button.closest('.blog-post').querySelector('.comment-box');
            box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
        }

        function postComment(blogId, btn) {
            const input = btn.parentElement.querySelector("input");
            const comment = input.value.trim();
            if (!comment) return; // Don't post empty comments

            fetch(`http://localhost:3000/blogs/${blogId}/comment`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ comment })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    const list = btn.closest('.comment-box').querySelector('.comment-list');
                    const div = document.createElement('div');
                    div.textContent = `- ${comment}`;
                    list.appendChild(div);
                    input.value = ""; // Clear the input after posting
                }
            })
            .catch(err => {
                console.error(err);
                alert("Failed to post comment.");
            });
        }

        fetch('http://localhost:3000/blogs-with-files', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => res.json())
        .then(blogs => {
            const container = document.getElementById("blogsContainer");
            const loadingMessage = document.getElementById("loadingMessage");

            container.innerHTML = "";
            loadingMessage.style.display = "none"; // Hide loading message

            if (!blogs.length) {
                container.innerHTML = `<div class="meta">No blogs found.</div>`;
                return;
            }

            blogs.forEach(blog => {
                const blogElement = createBlogElement(blog);
                container.appendChild(blogElement);
            });
        })
        .catch(err => {
            console.error(err);
            document.getElementById("loadingMessage").textContent = "Failed to load blogs. Please try again later.";
        });
    </script>

    <div class="footer">
        <button onclick="window.location.href='search.html'">üîç Search</button>
        <button onclick="window.location.href='chat.html'">üí¨ Chat</button>
        <button onclick="window.location.href='createBlog.html'">+ Create Blog</button>
        <button onclick="window.location.href='account.html'">üë§ Account</button>
    </div>
</body>
</html>
