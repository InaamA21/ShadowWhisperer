<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            color: #f4f4f4;
        }
        .container {
            background-color: #333;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 450px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .container.glowing {
            box-shadow: 0 0 25px 10px #32CD32; /* Green glow around the entire container */
        }
        .input-field {
            padding: 10px;
            margin-bottom: 25px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            background-color: #444;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .btn {
            padding: 12px 25px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #777;
            transform: scale(1.05);
        }
        .message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" class="input-field" placeholder="Enter your password">
    <button class="btn" onclick="checkPassword()">Submit</button>
    <p class="message" id="welcomeMessage"></p>
</div>

<script>
// List of secret passwords
const secretPasswords = ["shadow", "mystery123", "hiddenpass"];
    let usedPasswords = [];

    function checkPassword() {
        const password = document.getElementById("password").value;
        const welcomeMessage = document.getElementById("welcomeMessage");
        const container = document.getElementById("container");

        // Check if the password is valid and not already used
        if (secretPasswords.includes(password) && !usedPasswords.includes(password)) {
            welcomeMessage.textContent = "Hello my beloved friend, and welcome to my world!";
            welcomeMessage.style.display = "block";
            container.classList.add("glowing"); // Add the glowing effect to the entire container

            // Mark the password as used
            usedPasswords.push(password);

            // Disable the password input field
            document.getElementById("password").disabled = true;
            document.querySelector(".btn").disabled = true;

            setTimeout(function() {
                window.location.href = 'ShadowWhisperer.html'; // Redirect to your new page
            }, 3000); // Redirects after 3 seconds
        } else if (usedPasswords.includes(password)) {
            alert("This password has already been used. Please try a different one.");
        } else {
            alert("Incorrect password. Please try again.");
        }
    }
</script>

</body>
</html>
